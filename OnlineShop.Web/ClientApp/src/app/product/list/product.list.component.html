<div class="container">
  <div class="row">
    <div class="col-md-4">
      <input type="text" #searchField id="searchField" (keyup)="search(searchField.value)" placeholder="Search ...">
    </div>
  </div> 
  <div class="row">
    <div class="col-md-4 mt-2" *ngFor="let item of products; trackBy: trackItem">
      <div class="card ribbon-holder">
        <div class="ribbon ribbon-holder" *ngIf="item.isPopularProduct">Popular Product</div>
        <div class="card-body">
          <div class="card-img-actions"> <img src="./assets/products/{{item.image}}" class="card-img img-fluid" width="96" height="350" alt=""> </div>
        </div>
        <div class="card-body bg-light text-center">
          <div class="mb-2">
            <h6 class="font-weight-semibold mb-2"> <a href class="text-default mb-2" data-abc="true" [routerLink]="['/item',item.urlName]">{{item.title}}</a> </h6>
          </div>
          <h3 class="mb-0 font-weight-semibold">${{item.price}}</h3>
          <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> </div>
          <div class="text-muted mb-3">0 reviews</div> <button type="button" class="btn bg-cart" (click)="buy(item.urlName)"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
